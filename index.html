<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Texper Bilişim - Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #060918 url('world-dotted-map.png') no-repeat center center;
      background-size: cover;
      color: #ffffff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      backdrop-filter: brightness(0.4);
    }
    .card {
      background: rgba(10, 15, 36, 0.92);
      backdrop-filter: blur(15px);
      padding: 2.5rem;
      border-radius: 24px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
    }
    .sitename { font-size: 1.6rem; font-weight: 700; margin-bottom: 5px; }
    .subtitle { font-size: 0.8rem; color: #ffc107; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 2rem; }
    input[type="password"] {
      width: 100%; padding: 14px; background: rgba(255, 255, 255, 0.05);
      border: 1px solid #2d2d2d; border-radius: 12px; color: white;
      text-align: center; margin-bottom: 15px; box-sizing: border-box; outline: none;
    }
    .btn-main {
      display: block; width: 100%; padding: 14px; background: #0d42ff;
      color: white; text-decoration: none; border-radius: 12px;
      font-weight: 600; border: none; cursor: pointer; margin-bottom: 20px;
    }
    .portal-btn {
      display: block; width: 100%; padding: 12px; background: rgba(255, 255, 255, 0.05);
      color: white; text-decoration: none; border-radius: 10px; margin-bottom: 12px;
      border: 1px solid #333; transition: 0.3s;
    }
    .portal-btn:hover { border-color: #0d42ff; background: rgba(13, 66, 255, 0.1); }
    .footer { margin-top: 2rem; font-size: 0.75rem; color: #555; border-top: 1px solid #222; padding-top: 1rem; }
    .footer a { color: #ffc107; text-decoration: none; }
    #portal { display: none; }
  </style>
</head>
<body>

  <div id="login" class="card">
    <div class="sitename">Texper Bilişim</div>
    <div class="subtitle">Cloud Gateway</div>
    <form onsubmit="verify(event)">
      <input type="password" id="pw" placeholder="Erişim Anahtarı" required>
      <button type="submit" class="btn-main">OTURUM AÇ</button>
    </form>
    <div style="display: flex; justify-content: space-between; font-size: 0.8rem;">
      <a href="register.html" style="color:rgba(255,255,255,0.5); text-decoration:none;">Hesap Oluştur</a>
      <a href="#" style="color:rgba(255,255,255,0.5); text-decoration:none;">Şifremi Unuttum</a>
    </div>
    <div class="footer">Altyapı: <a href="https://texper.com.tr" target="_blank">texper.com.tr</a></div>
  </div>

  <div id="portal" class="card">
    <div class="sitename">Yönetim Merkezi</div>
    <div class="subtitle">Sistemler Aktif</div>
    <a href="https://mesh.texper.keenetic.pro" class="portal-btn">Mesh Central</a>
    <a href="http://depo.texper.keenetic.pro" class="portal-btn">Dosya Deposu (QNAP)</a>
    <a href="https://texper.com.tr" class="portal-btn" style="border-color: #ffc107; color: #ffc107;">Ana Siteye Dön</a>
    <div class="footer">Sistem Sağlayıcı: <b>texper.com.tr</b></div>
  </div>

  <script>
    function verify(e) {
      e.preventDefault();
      var input = document.getElementById('pw').value;
      
      // Şifre: 908 
      // Gizleme Algoritması: (908 * 3) + 7 = 2731
      // Biri koda bakınca 908'i göremez, sadece 2731 rakamını görür.
      var check = (parseInt(input) * 3) + 7;

      if (check === 2731) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('portal').style.display = 'block';
      } else {
        alert("Yetkisiz Erişim! IP adresiniz kaydedildi.");
        document.getElementById('pw').value = "";
      }
    }
  </script>
</body>
</html>
