<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Texper Portal - BT Yönetim Paneli</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #060918; /* Ana sitendeki dark-background tonu */
      color: #ffffff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 3rem 2rem;
      border-radius: 20px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
    }

    .sitename {
      font-size: 1.8rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 0.85rem;
      color: #ffc107; /* Ana sitendeki sarı vurgu rengi */
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 2rem;
    }

    /* Giriş Kutusu */
    input[type="password"] {
      width: 100%;
      padding: 14px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #333;
      border-radius: 10px;
      color: white;
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 15px;
      box-sizing: border-box;
      outline: none;
    }

    /* Butonlar - Ana sitendeki btn-explore stili */
    .btn-action {
      display: block;
      width: 100%;
      padding: 14px;
      background: #0d42ff; /* Ana sitendeki mavi renk */
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      margin-bottom: 15px;
      transition: 0.3s;
      box-sizing: border-box;
    }

    .btn-action:hover {
      transform: scale(1.03);
      background: #1a51ff;
      box-shadow: 0 5px 15px rgba(13, 66, 255, 0.4);
    }

    .infra {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.5);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 1.5rem;
    }

    .infra a { color: #ffc107; text-decoration: none; font-weight: 600; }

    #portal-content { display: none; }
  </style>
</head>
<body>

  <div id="login-screen" class="card">
    <div class="sitename">Texper Bilişim</div>
    <div class="subtitle">Güvenli Erişim</div>
    <form onsubmit="checkCode(event)">
      <input type="password" id="entryCode" placeholder="Giriş Kodunu Yazın" autocomplete="off">
      <button type="submit" class="btn-action">SİSTEME GİR</button>
    </form>
    <p id="error" style="color: #ff4d4d; font-size: 0.8rem; display: none; margin-top: 10px;">Hatalı Giriş Kodu!</p>
  </div>

  <div id="portal-content" class="card">
    <div class="sitename">Texper Portal</div>
    <div class="subtitle">BT Yönetim Paneli</div>
    
    <a href="https://mesh.texper.keenetic.pro" class="btn-action">MESH CENTRAL</a>
    <a href="http://depo.texper.keenetic.pro" class="btn-action">DOSYA DEPOSU (HBS3)</a>

    <div class="infra">
      Altyapı: <a href="http://texper.net" target="_blank">texper.net</a>
    </div>
  </div>

  <script>
    function checkCode(e) {
      e.preventDefault();
      const code = document.getElementById('entryCode').value;
      if (code === "908") {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('portal-content').style.display = 'block';
      } else {
        document.getElementById('error').style.display = 'block';
        document.getElementById('entryCode').value = "";
      }
    }
  </script>

</body>
</html>
