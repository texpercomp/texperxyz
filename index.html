<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Texper Bilişim - Portal</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    body, html {
      margin: 0; padding: 0; width: 100%; height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #05070a; /* Modern Koyu Arka Plan */
      display: flex; justify-content: center; align-items: center;
      overflow: hidden;
    }

    /* HAREKETLİ DEVRE KATMANI */
    #circuitCanvas {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
    }

    .card {
      background: rgba(10, 14, 26, 0.85);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 45px;
      border-radius: 24px;
      border: 1px solid rgba(255, 193, 7, 0.2);
      width: 90%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.8);
    }

    /* LOGO STİLİ HARFLER (T Üst Sarı, L Alt Sarı) */
    .portal-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 5px;
      letter-spacing: 2px;
    }

    .char-t {
      position: relative; color: #fff; display: inline-block;
    }
    .char-t::before {
      content: "T"; position: absolute; left: 0; top: 0; width: 100%; height: 35%;
      color: #ffc107; overflow: hidden;
    }

    .char-l {
      position: relative; color: #fff; display: inline-block;
    }
    .char-l::before {
      content: "L"; position: absolute; left: 0; top: 0; width: 100%; height: 100%;
      color: #ffc107; clip-path: inset(75% 0 0 0);
    }

    .subtitle { 
      font-size: 0.75rem; color: #ffc107; margin-bottom: 30px; 
      text-transform: uppercase; letter-spacing: 4px;
    }

    input {
      width: 100%; padding: 14px; margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px; color: #fff; text-align: center;
      outline: none; box-sizing: border-box;
    }

    .btn-main {
      width: 100%; padding: 14px; background: #ffc107; border: none;
      border-radius: 12px; color: #000; font-weight: 700; cursor: pointer; transition: 0.3s;
    }

    .btn-main:hover { background: #fff; transform: translateY(-2px); }

    .portal-btn {
      display: block; width: 100%; padding: 12px; margin-bottom: 12px;
      background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff; text-decoration: none; border-radius: 10px; font-weight: 600;
    }
  </style>
</head>
<body>

  <canvas id="circuitCanvas"></canvas>

  <div id="login-card" class="card">
    <img src="assets/img/1.png" alt="Logo" style="max-height: 40px; margin-bottom: 20px;">
    <div class="portal-title">POR<span class="char-t">T</span>A<span class="char-l">L</span></div>
    <div class="subtitle">Secure Entry</div>
    <form onsubmit="verify(event)">
      <input type="password" id="pw" placeholder="Erişim Anahtarı" required>
      <button type="submit" class="btn-main">GİRİŞ YAP</button>
    </form>
  </div>

  <div id="portal-panel" class="card" style="display: none;">
    <div class="portal-title">PANE<span class="char-l">L</span></div>
    <div class="subtitle">Systems Online</div>
    <a href="https://mesh.texper.keenetic.pro" class="portal-btn" target="_blank">Mesh Central</a>
    <a href="http://depo.texper.keenetic.pro" class="portal-btn" target="_blank">Dosya Deposu</a>
    <a href="index.html" class="portal-btn" style="border-color: #ffc107; color: #ffc107;">Çıkış</a>
  </div>

  <script>
    function verify(e) {
      e.preventDefault();
      if (document.getElementById('pw').value === '908') { 
        document.getElementById('login-card').style.display = 'none';
        document.getElementById('portal-panel').style.display = 'block';
      } else { alert('Hatalı Şifre!'); }
    }

    // ELEKTRO-DEVRE ANİMASYONU SCRIPTİ
    const canvas = document.getElementById('circuitCanvas');
    const ctx = canvas.getContext('2d');
    let lines = [];

    function init() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      lines = [];
      for (let i = 0; i < 45; i++) {
        lines.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          len: Math.random() * 80 + 40,
          speed: Math.random() * 2 + 0.5,
          v: Math.random() > 0.5
        });
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(5, 7, 10, 0.15)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      lines.forEach(l => {
        ctx.strokeStyle = "rgba(255, 193, 7, 0.4)";
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(l.x, l.y);
        
        if(l.v) {
          ctx.lineTo(l.x, l.y + l.len);
          l.y += l.speed;
          if (l.y > canvas.height) l.y = -l.len;
        } else {
          ctx.lineTo(l.x + l.len, l.y);
          l.x += l.speed;
          if (l.x > canvas.width) l.x = -l.len;
        }
        ctx.stroke();

        ctx.fillStyle = "#ffc107";
        ctx.beginPath();
        ctx.arc(l.v ? l.x : l.x + l.len, l.v ? l.y + l.len : l.y, 1.5, 0, Math.PI*2);
        ctx.fill();
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', init);
    init();
    animate();
  </script>
</body>
</html>
