<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texper Cloud</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: #0f172a; /* Çok koyu lacivert/siyah */
            color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #1e293b;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 350px;
            text-align: center;
            border: 1px solid #334155;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 600;
            color: #94a3b8;
        }
        .btn {
            display: block;
            padding: 14px;
            margin-bottom: 12px;
            text-decoration: none;
            color: white;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.2s, background-color 0.2s;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .btn-mesh {
            background-color: #2563eb; /* Mesh Mavisi */
        }
        .btn-mesh:hover {
            background-color: #1d4ed8;
        }
        .btn-depo {
            background-color: #059669; /* Depo Yeşili */
        }
        .btn-depo:hover {
            background-color: #047857;
        }
        .footer {
            margin-top: 1.5rem;
            font-size: 0.75rem;
            color: #64748b;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Texper Cloud</h1>
        
        <a href="https://mesh.texper.keenetic.pro" class="btn btn-mesh">MESH CENTRAL</a>
        
        <a href="http://depo.texper.keenetic.pro" class="btn btn-depo">DEPO</a>

        <div class="footer">
            © 2026 texper.xyz
        </div>
    </div>

</body>
</html>
